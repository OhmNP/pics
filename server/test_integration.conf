
[network]
port=50555
max_connections=5
timeout_seconds=5

[storage]
photos_dir=test_integration_storage/photos
temp_dir=test_integration_storage/temp
max_storage_gb=1

[database]
db_path=test_integration.db

[logging]
log_level=INFO
log_file=test_integration.log
console_output=true

[integrity]
# Fast intervals for testing
scan_interval=1
verify_hash=true
missing_check_interval=2
orphan_sample_interval=3
full_scan_interval=5
orphan_sample_size=10
