[network]
port = 50505
max_connections = 10
timeout_seconds = 300
server_name = Test Server

[storage]
photos_dir = ../storage
temp_dir = ../storage/temp
max_storage_gb = 10
# Preserve DB from previous run if we were doing persistent testing, but here we start fresh.
db_path = ./test_photosync.db

[logging]
log_level = INFO
log_file = ./server.log
console_output = true

[auth]
session_timeout_seconds = 3600
bcrypt_cost = 4
max_failed_attempts = 5
lockout_duration_minutes = 15

[integrity]
scan_interval = 5
verify_hash = true

[retention]
deleted_retention_days = 30
